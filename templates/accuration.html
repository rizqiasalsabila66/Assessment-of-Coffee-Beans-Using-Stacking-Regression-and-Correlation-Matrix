<!DOCTYPE html>
<html lang="en">

<head>
   {% include 'head.html' %}
</head>

<body>
    <div class="wrapper">
        
        <!-- Sidebar  -->
        {% include 'sidebar.html' %}

        <!-- Page Content  -->
        <div class="content">
            <div class="title-content">
                <h1 class="title-bar">Akurasi</h1>
            </div>
            
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="akurasi-tab" data-bs-toggle="tab" data-bs-target="#akurasi" type="button" role="tab" aria-controls="akurasi" aria-selected="true">Akurasi</button>
                </li>
            </ul>
                
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="akurasi" role="tabpanel" aria-labelledby="akurasi-tab">
                    <hr>
                    <h4>Hasil Akurasi</h4>
                    <table class="table" id="dataTablePag">
                        <thead class="text-center">
                            <tr>
                                <th>No.</th>
                                <th>Model</th>
                                <th>MSE</th>
                                <th>RMSE</th>
                                <th>R2 Score</th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <!-- call for data -->
                            {% for i in range(n_akurasi): %}
                            <tr>
                                <th>{{ i+1 }}</th>
                                <td>{{ data_akurasi.iloc[i,1] }}</td>
                                <td>{{ data_akurasi.iloc[i,2] }}</td>
                                <td>{{ data_akurasi.iloc[i,3] }}</td>
                                <td>{{ data_akurasi.iloc[i,4] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
        $(document).ready(function () {
            $('#dataTablePag').DataTable();
        });
    </script>

</body>

</html>
